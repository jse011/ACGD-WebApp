<mat-nav-list>
    <mat-list-item *ngFor="let itemMenu of itemsMenu">
        <!--*ngIf="checkPermission(itemMenu.url)"-->
        <a routerLink="{{itemMenu.url}}">
            <button mat-icon-button>
                <mat-icon>{{itemMenu.icon}}</mat-icon>
                <span>{{itemMenu.title}}</span>
            </button>
        </a>
    </mat-list-item>
</mat-nav-list>
